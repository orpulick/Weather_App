<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/42901424ad.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="weatherapp">
        <form class="row g-3" id="enterCity">
          <div class="col-6">
            <input
              type="text"
              class="form-control"
              placeholder="Enter your city"
              id="search-your-city"
            />
          </div>
          <div class="col-3">
            <button type="submit" class="btn btn-primary mb-3" value="search">
              search
            </button>
          </div>
          <div class="col-3">
            <button class="btn btn-success mb-3" id="current-location-button">
              Current
            </button>
          </div>
        </form>
        <div class="row">
          <div class="col">
            <h1 id="new-city"></h1>
            <ul>
              <li id="current-time">Monday 22:00</li>
              <li>Sunny</li>
            </ul>
            <div class="row">
              <div class="col-6">
                <i class="fa-solid fa-sun sunny_icon"></i>
              </div>
            </div>
          </div>
          <div class="col">
            <h1>Current Temp</h1>
            <ul>
              <li id="current-temperature"></li>
            </ul>
            <button type="button" class="btn btn-inline-primary" id="buttonC">
              °C
            </button>
            <button type="button" class="btn btn-inline-primary" id="buttonF">
              °F
            </button>
          </div>
        </div>
        <div class="row weekday-unit">
          <div class="col">
            <i class="fa-solid fa-cloud-sun-rain rain_sun_icon"></i>
          </div>
          <div class="col">
            <h3>64°</h3>
          </div>
          <div class="col">
            <h3>MONDAY</h3>
          </div>
        </div>
        <div class="row weekday-unit">
          <div class="col">
            <i class="fa-solid fa-cloud-showers-heavy showers_icon"></i>
          </div>
          <div class="col">
            <h3>68°</h3>
          </div>
          <div class="col">
            <h3>TUESDAY</h3>
          </div>
        </div>
        <div class="row weekday-unit">
          <div class="col">
            <i class="fa-solid fa-cloud-bolt thunder_strom_icon"></i>
          </div>
          <div class="col">
            <h3>63°</h3>
          </div>
          <div class="col">
            <h3>WEDNESDAY</h3>
          </div>
        </div>

        <div class="row weekday-unit">
          <div class="col">
            <i class="fa-solid fa-cloud cloudy_icon"></i>
          </div>
          <div class="col">
            <h3>66°</h3>
          </div>
          <div class="col">
            <h3>THURSDAY</h3>
          </div>
        </div>

        <div class="row weekday-unit">
          <div class="col">
            <i class="fa-solid fa-cloud cloudy_icon"></i>
          </div>
          <div class="col">
            <h3>65°</h3>
          </div>
          <div class="col">
            <h3>FRIDAY</h3>
          </div>
        </div>
      </div>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
